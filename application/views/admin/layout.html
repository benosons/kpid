  <script>
  $( document ).ready(function() {

    var isshow = localStorage.getItem('isshow');
    if (isshow == null) {
        localStorage.setItem('isshow', 1);
        Swal.fire({
          title: 'Selamat Datang!',
          text: '',
          icon: 'success',
          showConfirmButton: false,
          timer: 1500
        });
    }

    $('#logout-btn').on('click', function(){
      localStorage.clear();
    });

  cekStatus(0);
  function cekStatus(param){

      $.ajax({
          type: 'post',
          dataType: 'json',
          url: 'hitungStatus',
          data : {
                  param      : param,
           },
          success: function(result){

              $('#tot-pesan-baru').html(
                `<i class="fas fa-envelope mr-2"></i> `+result.total+` pesan baru
      					<span class="float-right text-muted text-sm"></span>`
              );
              $('#badge-total').html(result.total);
              $('#badge-menu-new').html(result.total);

              if(result.total == 0){
                $('#badge-total').hide();
                $('#badge-menu-new').hide();
              }else{
                $('#badge-total').show();
                $('#badge-menu-new').show();
              }
          }
        })
      };

    });
  </script>
